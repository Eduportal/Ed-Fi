<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Xml File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css' media='screen' rel='stylesheet' />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <h2>Bulk Upload Utility</h2>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <label for="txtToken" class="col-lg-2 text-right">access token:</label>
                    <input id="txtToken" class="col-lg-7" data-bind="value: token" />
                </div>
                <div class="row" style="margin-top: 20px;">
                    <label for="txtOperationId" class="col-lg-2 text-right">operation Id:</label>
                    <input id="txtOperationId" class="col-lg-7" disabled="1" data-bind="value: operationdId" />
                    <button class="btn btn-success col-lg-2 pull-right" data-bind="click: doGetOperationId">get id</button>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <label for="drop_zone" class="col-lg-2 text-right">files:</label>
                    <div class="col-lg-10" id="drop_zone" style="border: 2px dashed #bbb; border-radius: 5px; padding: 25px; min-height: 100px;" data-bind="fileDragDrop: files">
                        <span data-bind="visible: files().length == 0">drop files here...</span>
                        <table class="table table-striped" data-bind="visible: files().length > 0">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>name</th>
                                    <th>interchange</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: files">
                                <tr>
                                    <th>
                                        <button class="btn btn-small btn-warning" data-bind="click: $parent.doDeleteFile">remove</button>
                                        <button class="btn btn-small btn-success" data-bind="visible: isValid, click: $parent.doUpload">upload</button></th>
                                    <td data-bind="text: file.name"></td>
                                    <td data-bind="text: interchangeName"></td>
                                    <td data-bind="text: status"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <button data-bind="enable: files().length > 0, click: doStartOperation" class="btn btn-primary col-lg-2 pull-right">process</button>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.3.5/knockout.mapping.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/js/bootstrap.min.js"> </script>
    <script src='appSettings.ashx' type='text/javascript'></script>
    <script src='upload.js' type='text/javascript'></script>

</body>
</html>
